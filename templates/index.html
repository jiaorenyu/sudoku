<!DOCTYPE html>
<html>
	<head>

	<style>
		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 16px 32px;
			text-decoration: none;
			margin: 4px 2px;
			cursor: pointer;
		}

		input[type=text] {
			width: 40px;
			padding: 10px 5px;
			margin: 1px 1px;
			box-sizing: border-box;
		}
	</style>

	</head>

	<body>
		<form method="post" action="/sudoku/answer" >
			<br>
			{% for i in range(9) %}
				<br>
				{% for j in range(9) %}
					{% set name=str(i)+"_"+str(j) %}
					<input type="text" name={{ name }}>
				{% end %}
			{% end %}
			<br>
			<input type="submit">
		</form>
	</body>
	
</html>
